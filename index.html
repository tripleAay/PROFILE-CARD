<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #3ABEFF;
            transition: background 0.3s ease-in-out;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .profile-card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            object-position: center top;
           
            margin-bottom: 15px;
        }

        h2 {
            font-size: 22px;
            margin: 5px 0;
            color: #333;
        }

        h4 {
            font-size: 18px;
            color: #777;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #0073b1;
            font-size: 22px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #005582;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #333;
        }

        .dark-theme {
            background-color: #1E1E1E;
            color: white;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    <div class="container">
        <div class="profile-card">
            <img src="./assets/images/pic2.png" alt="Profile Picture">
            <h2>Adeshina Adedokun</h2>
            <h4>Front-End Developer</h4>
            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="profile-card">
            <p data-testid="shortBio">Passionate front-end developer with experience in building responsive and accessible web applications.</p>
            <p data-testid="currentLocation">Ibadan, Oyo State</p>
            <p data-testid="emailAddress">adeshina93@outlook.com</p>
            <p id="utcTime" data-testid="currentTimeUTC"></p>
        </div>
    </div>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
