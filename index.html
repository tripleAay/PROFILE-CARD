<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets//css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>


<body>
    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    <div class="container">
        <div class="profile-card">
            <img data-testid="profilePicture" src="./assets/images/pic2.png" alt="Profile Picture" class="profile-img">
            <h2 data-testid="fullName" class="profile-name">Adeshina Adedokun</h2>
            <h4 data-testid="jobTitle" class="profile-title">Front-End Developer</h4>
            <div class="social-links">
                <a data-testid="linkedin" href="https://www.linkedin.com/in/tripleaay/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
                    class="social-link"><i class="fab fa-linkedin"></i></a>
                <a data-testid="github" href="https://github.com/tripleAay" class="social-link"><i class="fab fa-github"></i></a>
                <a data-testid="twitter" href="https://x.com/Aaytriple" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="profile-card2">


            <p class="profile-bio" data-testid="shortBio">
                Passionate front-end developer with experience in building responsive and accessible web applications.
            </p>
            <div class="profile-info">
                <i class="info-label fa-solid fa-location-dot"></i>
                <p class="info-value" data-testid="currentLocation">Ibadan, Oyo State</p>
            </div>
            <div class="profile-info">
                <i class="info-label fa-solid fa-envelope"></i>
                <p class="info-value" data-testid="emailAddress">aaytriple@gmail.com</p>
            </div>
            <div class="profile-info">
                <i class="info-label fa-solid fa-clock"></i>
                <p class="info-value" id="utcTime" data-testid="currentTimeUTC"></p>
            </div>
        </div>

    </div>

    
</body>

</html>

<script>
    function updateTime() {
    document.getElementById('utcTime').innerText = new Date().toISOString();
}
updateTime();
setInterval(updateTime, 1000);



const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
});

</script>
